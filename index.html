<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Google home page</title>
 <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
 <script src="main.js"></script>
</head>
<body>
  <div class="top-bar">
   <div class="sticky">
    <div class="google-image">
      <img width="100%" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt = "google-image">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="" class="round">
    </div>
    <div class="apps">
      <img width = 100% src="GoogleApps.png" alt="Google Apps">
    </div>
    <div class="user-image">
      <img src="https://lh3.googleusercontent.com/-kLEC6qb-bPA/AAAAAAAAAAI/AAAAAAAAAAA/AKxrwcax6vrkkimZ3H8p-kFSFNozJrEBFA/s32-c-mo/photo.jpg" alt="User Image">
    </div>
    <div class="bell-icon">
      <img width = 100% src="google-bell.png" alt="bell-icon">
    </div>
  </div>
</div>
</body>
</html>
